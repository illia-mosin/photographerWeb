<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>gulp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="../site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.min.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  @@include('_header.html')
  <section class="our-work">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">art</h2>
          <picture>
            <source srcset="img/art/art_01.webp" type="image/webp">
            <img src="img/art/art_01.jpg">
          </picture>
        </div>
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">boudoir</h2>
          <picture>
            <source srcset="img/boudoir/boudoir_01.webp" type="image/webp">
            <img src="img/boudoir/boudoir_01.jpg" alt="boudoir photo">
          </picture>
        </div>
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">loolboock</h2>
          <picture>
            <source srcset="img/lookboock/lookboock_01.webp" type="image/webp">
            <img src="img/lookboock/lookboock_01.jpg" alt="">
          </picture>
        </div>
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">portrait</h2>
          <picture>
            <source srcset="img/portrait/portrait_01.webp" type="image/webp">
            <img src="img/portrait/portrait_01.jpg" alt="">
          </picture>
        </div>
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">wedding</h2>
          <picture>
            <source srcset="img/wedding/wedding_01.webp" type="image/webp">
            <img src="img/wedding/wedding_01.jpg" alt="">
          </picture>
        </div>
        <div class="swiper-slide">
          <h2 class="swiper-slide-subheader">children</h2>
          <picture>
            <source srcset="img/children/children_01.webp" type="image/webp">
            <img src="img/children/children_01.jpg" alt="">
          </picture>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section class="parallax-section">
    <picture>
      <source srcset="img/paralaximg/bg.webp" type="image/webp">
      <img src="img/paralaximg/bg.jpg" id="bg" class="parallax-bacground">
    </picture>
    <picture>
      <source srcset="img/paralaximg/moon.webp" type="image/webp">
      <img src="img/paralaximg/moon.png" id="moon" class="parallax-moon">
    </picture>
    <picture>
      <source srcset="img/paralaximg/mountain.webp" type="image/webp">
      <img src="img/paralaximg/mountain.png" id="mountain" class="parallax-mountain">
    </picture>
    <picture>
      <source srcset="img/paralaximg/road.webp" type="image/webp">
      <img src="img/paralaximg/road.png" id="road" class="parallax-road">
    </picture>
    <h2 id="text" class="parallax-text">Locations</h2>
  </section>

  <section class="progress">
    <div id="progressBar" class="progress-bar"></div>
    <div id="scrollPath" class="scrollPath"></div>
  </section>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.min.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
